<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="eventDate">Event Date:</label>
        <select id="eventDate" name="eventDate">
            <option value="">Select a date</option>
            <option value="2024-07-01">July 1, 2024</option>
            <option value="2024-07-15">July 15, 2024</option>
            <option value="2024-08-01">August 1, 2024</option>
        </select><br><br>

        <label>Meal Preference:</label><br>
        <input type="checkbox" id="vegetarian" name="preference" value="Vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="checkbox" id="nonVegetarian" name="preference" value="Non-Vegetarian">
        <label for="nonVegetarian">Non-Vegetarian</label><br>
        <input type="checkbox" id="vegan" name="preference" value="Vegan">
        <label for="vegan">Vegan</label><br><br>

        <button type="submit">Register</button>
    </form>

    <h2>Registration Details</h2>
    <div id="registrationDetails"></div>

    <script src="script.js"></script>
</body>
</html>
